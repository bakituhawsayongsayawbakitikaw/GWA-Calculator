<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Test</title>
</head>
<body>
    
    <div class="background">

        <div class="header">
            <div class="header-container">
                <h1>GWA Calculator</h1>
            </div>
        </div>

        <div class="column">
            <div class="column-container">
                <div class="column-names">Subject Names</div>
                <div class="column-names">Number of Units</div>
                <div class="column-names">Grades Obtained</div>
            </div>
        </div>
        
        <form class="input-row">
            <div class="input" >
                <div class="input-container">
                    <input type="text" name="subject" class="fields ">
                    <input type="number" min="1" max="5" name="unit" class="fields unit-value">
                    <input type="number" name="grade" class="fields grade-value">
                    <button class="del-but">X</button>
                </div>
            </div>
        </form>
        

        <div class="button">
            <div class="button-container">
                <button class="add-but">Add Subject</button>
                <p id="units-total">Total Number of Units: 0</p>
                
                <div class="reset-compute-container">
                    <p id="gwa-value">GWA : 0</p>
                    <div class="reset-compute">
                        <button class="reset-btn">Reset</button>
                        <button class="compute-btn">Compute</button>
                    </div>
                </div>
            </div>
            
        </div>


    </div>
    
    <script src="index.js"></script>

</body>
</html>
